<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Drang and Drop</title>
</head>
<body>
  <h1>Drag and Drop</h1>
  <main>
    <div class="draggable-true">
      <p>Vanila <span>without</span> mouse events.</p>
      <div class="container">
        <div class="column">
          <div draggable="true">A</div>
          <div draggable="true">B</div>
          <div draggable="true">C</div>
          <div draggable="true">D</div>
          <div draggable="true">E</div>
          <div draggable="true">F</div>
        </div>
      </div>
    </div>
    <div class="draggable-false">
      <p>Vanila <span>with</span> mouse events.</p>
      <div class="container">
        <div class="column">
          <div class="item">A</div>
          <div class="item">B</div>
          <div class="item">C</div>
          <div class="item">D</div>
          <div class="item">E</div>
          <div class="item">F</div>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="script.js"></script>
</html>
